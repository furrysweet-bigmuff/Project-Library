                <div class="sticky">

                    </div>

                    <div class="information">

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="title">Add new book</div>
        <div class="row">
            <label for="book_author">Author</label>
            <input type="text" name="author" id="book_author">
        </div>
        <div class="row">
            <label for="book_title">Title</label>
            <input type="text" name="title" id="book_title">
        </div>
        <div class="row">
            <label for="book_pages">Pages</label>
            <input type="text" name="pages" id="book_pages">
        </div>
        <div class="wrap">
            <div>
                <label for="book_cover" class="file">Cover</label>
                <input type="file" name="cover" id="book_cover" class="input-file">
                <div id="file-name"></div>
            </div>
            <div class="radioboxes">
                <span>Read?</span>
                <div>
                    <div class="column">
                        <label for="radio" class="radio">Yes</label>
                        <input type="radio" name="radio" checked value="Read" class="input-radio" data-radio="default">
                    </div>
                    <div class="column">
                        <label for="name" class="radio">No</label>
                        <input type="radio" name="radio" value="Not read" class="input-radio" data-radio="not-default">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons" id="default_buttons">
            <button class="main" id="add">Add</button>
            <button class="main" id="cancel">Cancel</button>
        </div>
        <div class="buttons hidden" id="edit_buttons">
            <button class="main" id="edit" data-edit="">Edit</button>
            <button class="main" id="cancel-edit">Cancel</button>
        </div>
    </div>
